<html lang="en">

    <header>

        <section id="main_content">

            <a href="#login" id="loginLink">Iniciar Sesion</a>
            <a href="#register" id="loginLink">Registrarse</a>
            
            <div id="loginView">
             <!-- Contenido de la vista de Login -->
             <h2>Login</h2>
                <form id="login_form">

                </form>
            </div>
    
            <div id="registerView" style="display: none;">
                <!-- Contenido de la vista de Registro -->
                <h2>Register</h2>
                <!-- Otros elementos -->
                <form id="login_form">
                    <input type="text" name="login_user" id="login_user" placeholder="Usuario">
                    <input type="password" name="login_pass" id="login_pass" placeholder="Contraseña">
                    <input type="button" value="Submit">
                </form>
            </div>
    
        </section>
    
    </main>
